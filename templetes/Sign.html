<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Create Account</title>
	{% load static %}
</head>
<body bgcolor="turquoise">
	<div class="box">
		<div class="logo">
			<img src="{% static 'Logo.png' %}" width="60" height="60">
		</div>
		<h2 class="topic">Create your Account</h2>
		<h5 class="sub-topic">Register now to become a new shopper in ElectroniX</h5><br>
		<form method="post">
			{% csrf_token %}
			
			<!-- Full Name -->
			<label for="username" class="fullname">Full Name</label><br>
			<input type="text" id="username" name="username" placeholder="Enter your full name" required><br><br>
		
			<!-- Email -->
			<label for="email" class="Email1">Email</label><br>
			<input type="email" id="email" name="email" placeholder="Enter your Email" required><br><br>
		
			<!-- Password -->
			<label for="password" class="Password">Password</label><br>
			<input type="password" id="password" name="password" placeholder="Enter your Password" required minlength="5"><br><br>
		
			<!-- Account Type -->
			<label for="role" class="AccountType">Account Type</label><br>
			<input type="radio" id="user" name="role" value="user" required>
			<label for="user" class="RoleOption">User</label><br>
			<input type="radio" id="seller" name="role" value="seller">
			<label for="seller" class="RoleOption">Seller</label><br><br>
		
			<button type="submit" class="button-1">Create Account</button>
		</form>

		<a href="{% url 'Login' %}"><button class="button-2">Sign In</button></a>
	</div>
</body>

<style>
* {
	.box {
		width: 400px;
		height: 600px;
		background-color: #FFFFFF;
		position: absolute;
		top: 50%;
		left: 50%;
		border-radius: 18px;
		transform: translate(-50%, -50%);
	}

	.logo {
		padding-top: 10px;
		padding-left: 10px;
	}

	.topic {
		font-size: 24px;
		font-weight: normal;
		margin: 0px;
		text-align: center;
	}

	.sub-topic {
		font-size: 14px;
		color: #555;
		margin: 0px;
		text-align: center;
	}

	/* Padding for labels */
	.fullname,
	.Email1,
	.Password,
	.AccountType,
	.RoleOption {
		padding-left: 20px;
	}

	/* Input styling */
	input {
		border-radius: 6px;
		padding: 5px;
		width: calc(70% - 40px);
		border: 1px solid;
		margin-left: 14px;
		border-width: 1.5px;
		border-color: black;
		width: 350px;
		height: 20px;
	}

	.button-1 {
		margin-left: 14px;
		background-color: rgba(169, 41, 148, 81);
		border: none;
		height: 30px;
		width: 360px;
		border-radius: 6px;
		cursor: pointer;
	}

	.button-1:active {
		background-color: rgba(136, 16, 116, 100);
		transform: translate(0px);
	}

	.button-2 {
		margin-left: 14px;
		border: 1;
		height: 30px;
		width: 360px;
		border-radius: 6px;
		cursor: pointer;
		margin-top: 5px;
	}
}
</style>
</html>
