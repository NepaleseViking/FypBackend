<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title }}</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 20px;
      text-align: center;
    }
    h2 {
      font-size: 1.8em;
      margin-top: 20px;
    }
    .container {
      max-width: 800px;
      margin: 30px auto;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"],
    input[type="number"],
    input[type="file"],
    textarea,
    select {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      font-size: 1.1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #45a049;
    }
    .back-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      font-size: 1.2em;
    }
    .back-link a {
      text-decoration: none;
      color: #007BFF;
    }
    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>{{ title }}</h1>
  </header>

  <div class="container">
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      
      <!-- Render the form fields except for the slug and storage options here -->
      {{ form.as_p }}
      
      <!-- Remove storage field (since we're not showing it anymore) -->

      <button type="submit">üíæ Save</button>
    </form>

    <div class="back-link">
      <a href="{% url 'seller_dashboard' %}">‚Üê Back to Dashboard</a>
    </div>
  </div>
</body>
</html>
